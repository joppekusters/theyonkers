<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Yonkers</title>
	<link rel="stylesheet" href="normalize.css">
    <link rel="icon" href="favicon.ico" type="favicon">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #FFFFFF; /* White background */
            display: flex;
            flex-direction: column; /* Arrange items vertically */
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full height of viewport */
        }

        .logo {
            font-family: 'Times New Roman', Times, serif;
            font-weight: normal;
            letter-spacing: 0.03em; 
            font-size: calc(11vw);
            background-color: #DDDDDD;
            color: transparent;
            text-shadow: 0px 1px 3px rgba(255, 255, 255, 0.95);
            -webkit-background-clip: text;
            -moz-background-clip: text;
            background-clip: text;
        }

        .menu {
            position: absolute;
            bottom: 50px; /* 50px from the bottom */
        }

        .menu a {
            font-family: Arial, sans-serif;
            font-weight: normal;
            font-size: 20px;
            background-color: #DDDDDD;
            text-decoration: none;
            color: transparent;
            text-shadow: 0px 3px 3px rgba(255, 255, 255, 0.95);
            -webkit-background-clip: text;
            -moz-background-clip: text;
            background-clip: text;
            margin-right: 20px; /* Spacing between links */
        }

        /* Media query for mobile breakpoints */
        @media (max-width: 768px) {
			
			.menu {
				bottom: 20px;	
			}
			
            .menu a {
                font-size: 15px;
				margin-right: 5px;
            }
        }
    </style>
</head>
<body>
    <h1 class="logo">THE YONKERS</h1>
    <div class="menu">
        <a href="#">SPOTIFY</a>
        <a href="#">YOUTUBE</a>
        <a href="https://www.instagram.com/theyonkers.band/">INSTAGRAM</a>
        <a href="mailto:joppekusters@hotmail.com?subject=Booking%20The%20Yonkers">BOOKINGS</a>
    </div>
</body>
</html>
